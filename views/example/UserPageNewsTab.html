<html>
<head>
<title>Example user page with active news tab</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="styles.css">
<div class="tab" style="float:left">

	<div class="headline">
		<h1>{user.name}</h1>
	</div>

	<div class="filterOptionsBox">
		<div class="filterSelection"> filter:
			<ul>
				<li>{user.name}</li>
			</ul>
			
		</div>

		<div class="sortSelection">
			sort by:
			<ul>
				<li>date</li>
				<li>relevance</li>
			</ul>
		</div>

	</div>
<br />
	<object name="newsfeedEntry" type="text/html" data="newsfeedEntry.html"/>


<div class="newsfeedEntry" style="border:thin solid red;background-color:#FFFFAA;width:750;height:80">
		<div class="newsfeedEntryImage" style="width:68;float:left">
			<img src="example2.png">
		</div>
		<div class="newsfeedEntryContent" style="float:left">
			{user.lastPost}
		</div>
	</div>

<div class="tabPreviewContainer" style="float:left">

	<div class="infoTab" >	
		{user.FirstName} is {user.age} years old and lives in {user.hometown}.
	</div>

	<div class="tabPreview">
		News (active Tab)
	</div>
	<div class="tabPreview">
		Users
	</div>

	<div class="tabPreview">
		Photos
	</div>

	<div class="tabPreview">
		Events
	</div>

	<div class="tabPreview">
		Venues	
	</div>

	<div class="tabPreview">
		Reviews	
	</div>

	<div class="tabPreview">
		Bands	
	</div>

	<div class="tabPreview">
		Records	
	</div>

	<div class="tabPreview">
		Tracks	
	</div>

</div>

</body>
</html>
